<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="../src/scss/components/login/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AliAghayev132/iconsall/src/css/icons/fontawesome.css">

    <section>
        <div class="box">
            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2020/08/Shopify-Logo.png">
            </div>
            <div class="main">
                <div>
                    <p class="text1"> Gaming WorkDo </p>
                    <p class="text2"> This store is password protected. Use the password to enter the store. </p>
                </div>
                <form action="javascript:void(0);"> 
                    <div class="input">
                        <label for="password" class="text3"> Enter store password </label>
                        <input type="password" id="password">
                        <div class="error">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <p> Password incorrect, please try again. </p>
                        </div>
                    </div>
                    
                    <button type="submit" id="button"> Enter </button>
                </form>
                <div>
                    <p class="text4"> Are you the store owner? <a href=""> Log in here </a> </p>
                </div>
            </div>
        </div>
    </section>

    <script src="../src/js/login.js"></script>
</head>

</body>

</html>
